name: Advanced Env Vars

on: 
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'Matt'

env:
  USER: ${{ github.event.inputs.name }}

jobs:
  job-1:
    name: Say hello
    runs-on: ubuntu-latest
    steps:
      - name: use echo to say hello
        run: echo "hello ${{ env.USER }}"
      - name: echo our JOB_USER
        run: echo "hello ${{ env.USER }}"
      - name: use a step variable
        run: echo "hello $STEP_USER"
      - name: try to use above step var
        run : echo "another hello ${{ env.USER }}"
